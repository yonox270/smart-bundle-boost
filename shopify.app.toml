name = "smart-bundle-boost"
client_id = ""
application_url = "https://your-app.oxygen.dev"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = ""

[access_scopes]
scopes = "write_products,read_orders,write_draft_orders,write_discounts"

[auth]
redirect_urls = [
  "https://your-app.oxygen.dev/auth/callback",
  "https://your-app.oxygen.dev/auth/shopify/callback"
]

[webhooks]
api_version = "2024-01"

[[webhooks.subscriptions]]
topics = ["customers/data_request"]
uri = "/api/webhooks/gdpr/customers-data-request"

[[webhooks.subscriptions]]
topics = ["customers/redact"]
uri = "/api/webhooks/gdpr/customers-redact"

[[webhooks.subscriptions]]
topics = ["shop/redact"]
uri = "/api/webhooks/gdpr/shop-redact"

[[webhooks.subscriptions]]
topics = ["app_subscriptions/update"]
uri = "/api/webhooks/app-subscription-update"

[pos]
embedded = false